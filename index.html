<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testimonial Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
    </style>

    <section class="main-container">
      <div class="profile_container">
        <img src="./img/profile-thumbnail.png" alt="profile-img" srcset="./img/profile-thumbnail.png" class="img">
        <div class="profile_info">
          <h1 class="profile_name">Sarah Dole</h1>
          <p class="profile_username">@sarahdole</p>
        </div>
      </div>
      <p class="profile_description">
        I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this platform. The variety and depth of creativity are astounding!
      </p>
    </section>

    <!-- Attribute this challenge to yourself! -->

      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"`
        >Josh Date</a
      >.
